<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>LR1</title>
    <link rel="icon" type="image/png" href="/ico.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        *{
        padding:0;
        margin: 0;
        }
        body {
            font-family: sans-serif;
            background-color:#e8e6ff
        }
        h3{
        padding-bottom: 30px;
        }
        .app__logo{
            display:flex;
            justify-content: center;
            align-items:center;
            background-color:#fff;
            padding: 10px;
            font-family:'Bebas Neue';
            font-size: 30px;
        }

        .app__logo p{
            padding-left: 20px;
            color:#424242;
        }
         .app__wrapper{
         width:100%;
         display: flex;
         flex-direction: row;
         height:100vh;
        }
        .app__hidden-panel{
            width:28%;
            background-color: #3657ff;
            height:100vh;
        }

        .app__hidden-panel button {
            background-color: inherit;
            display: flex;
            flex-direction: row;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 20px 16px 0px 20px;
            transition: 0.3s;
            text-transform:uppercase;
        }

        .app__hidden-panel button.active {
            background-color: #ccc;
        }

        #app__hidden-content{
            display:none;
            padding: 40px;
        }
        .app__links{
            display: flex;
            flex-direction: column;
            width:100%;

        }
        .app__tablinks{
            font-size: 15px;
            color:#fff;
            height:50px;
        }
        .function{
            display:flex;
            flex-direction: column;
        }
        .function button{
            outline:none;
            border: 2px solid #5773ff;
            background-color:#fff;
            padding:15px;
            margin-bottom:15px;
            color: #5773ff;
            transition: all .3s;
            cursor:pointer;
            min-width:300px;
        }
        .function button:hover{
            background-color:#5773ff;
            color: #fff;
        }
        .function input{
            outline:none;
            width:180px;
            margin-left: 35px;
        }
        h4{
            padding-bottom:20px;
        }
        .app__result{
            font-family:'Bebas Neue';
            padding-bottom:10px;
        }
        #add_el_after{
            width: 80px;
        }
        #el_after{
            margin-left:16px;
            width: 80px;
        }
        #input_array_first{
            width: 30px;
        }
        #input_array_second{
            margin-left:16px;
            width: 30px;
        }
        #input_array_third{
            margin-left:16px;
            width: 30px;
        }
        #input_array_fourth{
            margin-left:16px;
            width: 30px;
        }
  </style>
</head>
<body>
    <section class="app">
        <div class="app__wrapper">
            <div class="app__hidden-panel">
                <div class="app__logo"><img src="logo.png" width="55px"><p>ATSD #1</p></div>
                <div class="app__links">
                    <button class="app__tablinks" onclick="openTab(event, 'first')">Двусвязный список</button>
                    <button class="app__tablinks" onclick="openTab(event, 'second')">Куча</button>
                    <button class="app__tablinks" onclick="openTab(event, 'third')">Индивидуальное задание</button>
                </div>
            </div>
            <div id="app__hidden-content">
                <div id="first" class="app__tabcontent">
                    <h3>Двусвязный список</h3>
                    <div class="function">
                        <div><button onclick="add_el_start()" >Добавить элемент в начало:</button><input id="add_el_start"></div>
                        <div><button onclick="add_el_after()" >Добавить элемент после заданного:</button><input id="add_el_after" ><input id="el_after" ></div>
                        <div><button onclick="find_el()">Поиск элемента:</button><input id="find_el"></div>
                        <div><button onclick="del_el()">Удаление элемента:</button><input id="del_el"></div>
                        <button onclick="start()">Вывод элементов с начала:</button>
                        <button onclick="end()">Вывод элементов с конца:</button>
                    </div>
                    <h4>Текущий список:</h4>
                    <textarea readonly style="resize: none;" cols="70" rows="10" id="textarea"></textarea>
                </div>

                <div id="second" class="app__tabcontent">
                  <h3>Куча</h3>
                  <div class="function">
                        <div><button onclick="add_el_heap()" >Добавить элемент:</button><input id="add_el_heap"></div>
                        <div><button onclick="input_array()" >Создать массив элементов:</button><input id="input_array_first"><input id="input_array_second"><input id="input_array_third"><input id="input_array_fourth"></div>
                        <div><button onclick="sort_heap()">Сортировка кучей</button></div>
                        <div><button onclick="del_el_heap()">Удаление элемента:</button><input id="del_el_heap"></div>
                        <button onclick="print_heap()">Вывод элементов:</button>
                    </div>
                <h4>Текущий список:</h4>
                <textarea readonly style="resize: none;" cols="70" rows="10" id="textarea_heap"></textarea>
                </div>

                <div id="third" class="app__tabcontent">
                  <h3>Индивидуальное задание</h3>
                  <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
    </section>
<script>
function openTab(evt, cityName) {
    var i, app__tabcontent, app__tablinks, content;
    content = document.getElementById("app__hidden-content");
    content.style.display = "block";
    app__tabcontent = document.getElementsByClassName("app__tabcontent");
    for (i = 0; i < app__tabcontent.length; i++) {
        app__tabcontent[i].style.display = "none";
    }
    app__tablinks = document.getElementsByClassName("app__tablinks");
    for (i = 0; i < app__tablinks.length; i++) {
        app__tablinks[i].className = app__tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";

    var menuToggle = document.querySelector('[data-js="menu-toggle"]');

    // Remove this setInterval to trigger the open/close manually through the UI
    var interval = setInterval(function() {
      menuToggle.click();
    }, 2000);

    // Clear the interval on any click
    document.body.addEventListener('click', function () {
       clearInterval(interval);
    });


    eel.list_print()(list_print)
    function list_print(result){
    document.getElementById("textarea").value=result;
    }

    eel.heap_print()(heap_print)
    function heap_print(result){
    document.getElementById("textarea_heap").value=result;
    }
}

function add_el_start(){
    var el_start = document.getElementById("add_el_start").value;
    el_start.value = "";
    eel.add_el_start_list(el_start)(return_add_el_start);
}

function return_add_el_start(result){
    document.getElementById("textarea").value=result;
}

function add_el_after(){
    var el_after = document.getElementById("el_after").value;
    el_after.value = "";
    var addel_after = document.getElementById("add_el_after").value;
    eel.add_el_after_list(addel_after, el_after)(return_add_el_after);
}

function return_add_el_after(result){
    document.getElementById("textarea").value=result;
}


function find_el(){
    var el_find = document.getElementById("find_el").value;
    el_find.value = "";
    eel.el_find_list(el_find)(return_el_find);
}

function return_el_find(result){
    document.getElementById("textarea").value = result;
}

function del_el(){
    var el_del = document.getElementById("del_el").value;
    el_del.value="";
    eel.el_del_list(el_del)(return_el_del);
}
function return_el_del(result){
    document.getElementById("textarea").value = result;
}

function start(){
    eel.el_print_start()(return_el_start);
}
function return_el_start(result){
    document.getElementById("textarea").value = result;
}

function end(){
    eel.el_print_end()(return_el_end);
}
function return_el_end(result){
    document.getElementById("textarea").value = result;
}

function input_array(){
    var input_array_first = document.getElementById("input_array_first").value;
    var input_array_second = document.getElementById("input_array_second").value;
    var input_array_third = document.getElementById("input_array_third").value;
    var input_array_fourth = document.getElementById("input_array_fourth").value;
    input_array_first.value="";
    input_array_second.value="";
    input_array_third.value="";
    input_array_fourth.value="";
    eel.input_array_heap(input_array_first, input_array_second, input_array_third, input_array_fourth)(input_array_heap);
}

function input_array_heap(result){
    document.getElementById("textarea_heap").value = result;
}

function sort_heap(){
    var input_array_first = document.getElementById("input_array_first").value;
    var input_array_second = document.getElementById("input_array_second").value;
    var input_array_third = document.getElementById("input_array_third").value;
    var input_array_fourth = document.getElementById("input_array_fourth").value;
    input_array_first.value="";
    input_array_second.value="";
    input_array_third.value="";
    input_array_fourth.value="";
    eel.sort_array_heap(input_array_first, input_array_second, input_array_third, input_array_fourth)(sort_array_heap);
}

function sort_array_heap(result){
    document.getElementById("textarea_heap").value = result;
}

</script>

</body>
</html>
